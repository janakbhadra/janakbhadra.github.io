	<script>
	$('#play-video').on('click', function(e){
		e.preventDefault();
		$('#video-overlay').addClass('open');
		$("#video-overlay")
			.append('<iframe width="90%" height="100%" src="media/Janak_Bhanushali_Resume_Video.mp4" frameborder="0" allow="accelerometer; autoplay=1; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>');
	});

	$('.video-overlay, .video-overlay-close').on('click', function(e){
	  e.preventDefault();
	  close_video();
	});

	$(document).keyup(function(e){
	  if(e.keyCode === 27) { close_video(); }
	});
	
	function close_video() {
		$('.video-overlay.open').removeClass('open').find('iframe').remove();
	};

	</script>
